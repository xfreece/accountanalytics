<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regupublic ListTransactionsPage(final PageParameters parameters) {
        super(parameters);lar,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
            <p></p>
            <h2>Transactions</h2>
            <br/>
            <table width="100%" wicket:id="listContainer">
                <tr wicket:id="listView">
                    <td width="100">
                        <span wicket:id="tDate">2012-12-12</span>
                    </td>
                    <td>
                        <span wicket:id="tDesc">SevenEleven</span>
                    </td>
                    <td>
                        <span wicket:id="tAmount">1300</span>
                    </td>
                </tr>
            </table>
            <p><a wicket:id="addButton">Add</a></p>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
